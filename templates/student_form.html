{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Student List</a> <!-- Back button -->
        </form>
    </div>
{% endblock %}
