{% extends 'base.html' %}

{% block title %}
Subject List
{% endblock %}
{% block content %}

    <div class="container">
        <h1 class="mt-4">All Subjects</h1>
        <a href="{% url 'subject_create' %}" class="btn btn-primary mb-3">Add Subject</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Subject Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.subject_name }}</td>
                    <td>
                        <a href="{% url 'subject_update' subject.pk %}" class="btn btn-info btn-sm">Edit</a>
                        <form action="{% url 'subject_delete' subject.pk %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
                    <a href="{% url 'subject_create' %}" class="btn btn-secondary">Back</a> <!-- Back button -->

    </div>
{% endblock %}
